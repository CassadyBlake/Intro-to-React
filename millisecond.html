<!DOCTYPE html>
<html>
  <head>
    <title>Millisecond Counter (by 10s)</title>
  </head>
  <body>
    <div id="timer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class MillTimer extends React.Component {
        constructor(props) {
          super(props);
          this.state = { milliseconds: 0 };
        }

        tick() {
          this.setState(prevState => ({
            milliseconds: prevState.milliseconds + 10
          }));
        }

        componentDidMount() {
          this.interval = setInterval(() => this.tick(), 10);
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          return (
            <div>
              Milliseconds: {this.state.milliseconds}
            </div>
          );
        }
      }

      ReactDOM.render(<MillTimer />, document.getElementById('timer'));

    </script>
  </body>
</html>
